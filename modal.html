<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Image</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="adModal"
      tabindex="-1"
      aria-labelledby="adModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adModalLabel">Special Offer!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Image inside the modal -->
            <img
              src="https://via.placeholder.com/500x300"
              alt="Ad Image"
              class="img-fluid mb-3"
            />
            <p>Don't miss our special offer. Check it out now!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Learn More</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
      // Show the modal on every page refresh (no localStorage used)
      window.onload = function () {
        var myModal = new bootstrap.Modal(document.getElementById("adModal"));
        myModal.show();
      };
    </script>
  </body>
</html>
